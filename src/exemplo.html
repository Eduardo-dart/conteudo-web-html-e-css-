<!--
* iniciamos com o DOCTYPE para informar ao navegador o tipo de arquivo
  -->
<!DOCTYPE html>
<!--*tag html é tag principal-->
<html>
    <!-- *Tag head possuira configuraçoes e metadados-->
    <head>
        <!--*Titulo da nossa pagina na aba do navegador-->
        <title>Portifólio</title>
        <meta charset="utf-8">
        <meta lang="pt-br">
        <!--*com a tag style podemos usar css no arquico html-->
        <style>
            aside{border:2px purple solid;color:red;width:30px;height: 17px}
            section{border:1px red solid;color:red;width:50px;height: 17px}
            nav{border:3px orangered solid;color: brown;width: 115px;height:17px}
            article{border:2px red solid; color: orange;width: 45px;height: 17px}
        </style>
    </head>
    <!--*tag body tera todos os elementos a serem renderizados-->
    <body>
        <!--tags de titulos hierarquicos, começando pelo h1 ate o h6-->
        <h1>Hello Wolrd</h1>
        <h2>Escapei da maldição</h2>
        <h3>A maldição não me pega</h3>
        <h4>Porque o SENAI é top</h4>
        <h5>E o professor Savio é gente boa</h5>
        <h6>é feio mentir</h6>
        
        <!--tag de paragrafo-->
        <p>apenas <strong>1</strong></p>
        <p><em>sim</em></p>

        <!--lista não ordenada-->
        <ul>
            <li>macarrão</li>
            <li>arroz</li>
            <li>feijão</li>
            <li>picanha</li>
            <li>abobora</li>
            <li>cerveja</li>
        </ul>

        <ol>
            <li>13</li>
            <li>22</li>
            <li>7</li>
        </ol>

        <section> apenas</section>
        <aside> sim</aside>
        <nav>sim como soube?</nav>
        <article>outset</article>
        <header>header</header>
        <footer>footer</footer>
    </body>   
</html>
